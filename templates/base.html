{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style>
      
      .navbar {
        background-color: #2C74B3;
      }
      a {
        color: white !important;
      }
      a:hover {
        color: #0A2647 !important;
      }
      body {
        background-color: #2C74B3;
      }
      
    </style>
</head>
<body class="body">
  <nav class="bsnavbar navbar navbar-expand-lg">
      <div class="container-fluid text">
        <div class=" container-fluid w-auto">
          <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'img/message_board_logo1.png' %}" alt="message_board_logo" width="50" height="50">
          </a>
        </div>
        <button class=" navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class=" collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class=" navbar-nav">

            <a class="nav-link" href="{% url 'home' %}">Home</a>
            <a class="nav-link active" aria-current="page" href="{% url 'list' %}">Posts</a>
            <a class="nav-link" href="{% url 'about' %}">About</a>
            <a class="nav-link" href="{% url 'new' %}">New Posts</a>
          </div>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock content %}
</body>
</html>
